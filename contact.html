      <br>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Contact Me!</h1>
            </div>
        </div>
      <br>
      <br>
    <form id="contactcontainer">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="john.doe@gmail.com">
            <small id="emailHelp" class="form-text text-muted">I promise I won't share your email with anyone else!</small>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group">
                <label for="exampleFormControlTextarea1">Send me a message!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Woah, what a cool portfolio!"></textarea>
              </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
